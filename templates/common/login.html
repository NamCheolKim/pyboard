{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>계정 없으신가요? <br/><a href="{% url 'common:signup' %}"><i class="fas fa-user-plus"></i> 회원가입</a></span>
        </div>
    </div>
    <form class="post-form" action="{% url 'common:login' %}" method="post">
        {% csrf_token %}
        <!-- 로그인 성공 후 이동되는 url -->
        <input type="hidden" name="next" value="{{ next }}" />
        
        {% include 'form_errors.html' %}
        <div class="form_group">
            <label for="username">사용자 ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value | default_if_none:'' }}"/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value | default_if_none:'' }}"/>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> 로그인</button>
    </form>
</div>
{% endblock  %}
