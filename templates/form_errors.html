{% if form.errors %}

    {% for field in form %}
        {% for error in field.errors %} <!-- feild error -->
            <div class="alert alert-danger">
                <i class="fas fa-exclamation"></i> <strong>{{ field.label }}</strong>
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        {% endfor %}
    {% endfor %}
    
    {% for error in form.non_feild_errors %} <!-- none feild error -->
        <div class="alert alert-danger"><strong>{{ error }}</strong></div>
    {% endfor %}
{% endif %}
